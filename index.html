<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praise FM - U.S Radio</title>
  <link rel="manifest" href="/APK/manifest.json" />
  <link rel="icon" type="image/png" href="/APK/assets/icon192.png" />
  <meta name="theme-color" content="#ff7b54" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff66b3, #ff9a3c, #ffd85e);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .logo {
      width: 180px;
      margin-bottom: 20px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .now-playing {
      background: rgba(255, 255, 255, 0.15);
      padding: 16px;
      border-radius: 16px;
      margin: 20px 0;
    }
    .cover {
      width: 140px;
      height: 140px;
      border-radius: 12px;
      object-fit: cover;
      margin: 0 auto 16px;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      transition: all 0.3s ease;
    }
    .song-title {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 6px;
      word-break: break-word;
    }
    .artist {
      font-size: 1.1rem;
      opacity: 0.9;
      word-break: break-word;
    }
    .player {
      width: 100%;
      margin: 20px 0;
    }
    .volume-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .volume-control label {
      font-size: 0.9rem;
    }
    .volume-control input {
      width: 100px;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      color: white;
      text-decoration: none;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      transition: background 0.3s;
    }
    .social a:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/APK/assets/logo.png" alt="Praise FM Logo" class="logo" />
    <h1 style="margin-top: 10px; font-size: 1.8rem;">Live Gospel Radio</h1>

    <div class="now-playing">
      <div class="cover">ðŸŽµ</div>
      <div class="song-title" id="title">Carregando...</div>
      <div class="artist" id="artist">Praise FM</div>
    </div>

    <audio id="radio" class="player" controls>
      <source src="https://stream.zeno.fm/hvwifp8ezc6tv" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <div class="volume-control">
      <label for="volume">Volume:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>

    <div class="social">
      <a href="https://www.instagram.com/fmpraise.usa/" target="_blank" rel="noopener">Follow us on Instagram</a>
    </div>
  </div>

  <script>
    // Elementos
    const radio = document.getElementById('radio');
    const titleEl = document.getElementById('title');
    const artistEl = document.getElementById('artist');
    const volumeSlider = document.getElementById('volume');

    // Volume inicial
    radio.volume = 0.8;
    volumeSlider.value = 0.8;
    volumeSlider.addEventListener('input', () => { radio.volume = volumeSlider.value; });

    // FunÃ§Ã£o para atualizar o tÃ­tulo/artista
    function updateMetadata(title) {
      if (!title || title === 'Carregando...' || title.includes('Praise FM')) {
        titleEl.textContent = 'Live Stream';
        artistEl.textContent = 'Praise FM';
        return;
      }

      // Remove sufixos comuns
      let clean = title.replace(/\s*-\s*Stream\s*$/i, '');
      clean = clean.replace(/\s*\[.*?\]\s*/g, '');
      clean = clean.replace(/\s*\|.*$/g, ''); // Remove " | Praise FM"

      // Divide por " - "
      const parts = clean.split(/\s*-\s*/);
      if (parts.length >= 2) {
        artistEl.textContent = parts[0].trim();
        titleEl.textContent = parts.slice(1).join(' - ').trim();
      } else {
        // Se nÃ£o tiver " - ", assume que Ã© sÃ³ o tÃ­tulo
        artistEl.textContent = 'Praise FM';
        titleEl.textContent = clean.trim();
      }
    }

    // Tenta obter o tÃ­tulo do stream
    function checkTitle() {
      try {
        // MÃ©todo 1: TÃ­tulo do elemento de Ã¡udio
        if (radio.title && radio.title !== '') {
          updateMetadata(radio.title);
          return;
        }

        // MÃ©todo 2: TÃ­tulo da pÃ¡gina (alguns streams atualizam isso)
        if (document.title && !document.title.includes('Carregando')) {
          updateMetadata(document.title);
          return;
        }

        // MÃ©todo 3: Fallback
        updateMetadata(null);
      } catch (e) {
        console.warn('Erro ao verificar tÃ­tulo:', e);
        updateMetadata(null);
      }
    }

    // Verifica a cada 5 segundos
    setInterval(checkTitle, 5000);

    // Primeira verificaÃ§Ã£o
    window.addEventListener('load', () => {
      setTimeout(checkTitle, 1000);
      
      // Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/APK/service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.warn('Erro no SW:', err));
      }
    });
  </script>
</body>
</html>
